<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="cardContent">
          <div class="cardImage">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
            <div class="iconViewContainer">
              <img
                src="images/icon-view.svg"
                alt="Icon on Hover"
                class="iconView"
              />
            </div>
          </div>
          <div class="cardTextContent">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="cardFooter">
              <span
                ><img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
                <p class="etherValue">0.041 ETH</p></span
              >
              <span
                ><img src="images/icon-clock.svg" alt="Clock Icon" />
                <p>3 days left</p></span
              >
            </div>
          </div>
          <hr />
          <div class="credits">
            <img
              src="images/image-avatar.png"
              alt="Avatar of content creator"
            />
            <p class="creation">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
